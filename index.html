<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcular</title>
</head>
<body>
    <div><h1 style="text-align: center;">Calculor, Type or Press</h1></div>
    <div class="hide">R stands for remainder!</div>
    <div class="calculor">
        <div class="first">
            <div class="screen">
                <div class="previousNumber"></div>
                <div class="currentNumber"></div>
            </div>
            <button class="clear">AC</button>
        </div>
        <div class="second">
            <button class="operator remainder">R</button>
            <button><a href="https://www.google.com" target="_blank">?</a></button>
            <button><a href="https://www.youtube.com/user/khanacademy"target="_blank">!?</a></button>
            <button class="operator">^</button>
        </div>
        <div class="second">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">+</button>

        </div>
        <div class="second">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
        </div>
        <div class="second">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">x</button>
        </div>
        <div class="second">
            <button class="decimal">.</button>
            <button class="number">0</button>
            <button class="equal">=</button>
            <button class="operator">/</button>
        </div>
    </div>
    <div><h3 style="text-align: center; color: grey">Ads Free for Everyone</h3></div>
    <div><h5 style="text-align: center; color: grey">Computer Friendly</h5></div>
        <div><p style="text-align: center; color: grey">R stands for remainder!</p></div>

    <script src="main.js"></script>
</body>
</html>
